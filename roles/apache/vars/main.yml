---
httpd_packages: "apache2"
httpd_service: "apache2"
httpd_server_root: "/etc/apache2"
httpd_config_directory: "{{ httpd_server_root }}/conf-enabled"
httpd_config_src: "apache2.conf.j2"
httpd_config_dest: "{{ httpd_server_root }}/httpd.conf"
httpd_ports_conf: "ports.conf"
httpd_data_directory: "/var/www/html"
httpd_modules_path: "/usr/lib/apache2/modules"
httpd_binary: "apachectl"
